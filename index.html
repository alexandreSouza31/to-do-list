<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css" media="all">
        <link rel="stylesheet" href="/style/media-query.css">
        <script src="/script/script.js" defer></script>

        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Roboto+Mono:wght@100;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">

        <title>to-do-list</title>
    </head>
    <body>
        <div class="container">
            <h1>to-do List</h1>

            <section class="register">
                <div class="container-register-options">
                    <h2>Cadastre-se</h2>
                    <p>ou faça</p>
                    <span>Login</span>
                </div>

                <label>nome</label>
                <input type="text" class="name" placeholder="ex: Cynthia alves">
                <label>email</label>
                <input type="email" class="email" placeholder="ex: cynthia_a@gmail.com">
                <label>senha</label>
                <input type="text" class="password" placeholder="mínimo 6 caracteres">
                <label>confirme sua senha</label>
                <input type="text" class="confirm">
                <button>cadastar</button>
            </section>
            <section class="login">
                <div class="container-register-options">
                    <h2>Login</h2>
                    <p>ou </p>
                    <span>Cadastre-se</span>
                </div>

                <label>email</label>
                <input type="email" class="email-login" placeholder="ex: cynthia_a@gmail.com">
                <label>senha</label>
                <input type="text" class="password-login" placeholder="mínimo 6 caracteres">
                <button>entrar</button>
            </section>


        </div>



        <footer>Alexandre Mariano | todos os direitos reservados</footer>
    </body>
</html>
